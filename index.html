  <body>
    <div class="main-container">
      <div class="side-section">

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="todo-part">
        <div class="headings">
          <h2><i class="fa-solid fa-clipboard-list"></i>To-Do Lists</h2>
          <h6>Add your todo tasks and be 10x more productive.</h6>
        </div>

        <div class="todo-items">
          <!-- adding todo items -->
          <div class="add-todo">
            <input type="text" placeholder="Add your task" class="task-input" />
            <button class="add-button">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>

            </button>
