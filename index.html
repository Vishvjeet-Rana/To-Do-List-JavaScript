<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="side-section">
        <div class="side-section-inner">
          <div class="owner">
            <div class="owner-inner">
              <h5>Developed By :</h5>
              <h3>Vishvjeet Rana</h3>
            </div>
          </div>
          <div class="about-us">
            <div class="about-us-text"><h3>About Us</h3></div>
            <div class="aggreagation-contact-icons">
              <div class="contact-icons">
                <a
                  href="https://github.com/Vishvjeet-Rana"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-github"></i>
                </a>
              </div>
              <div class="contact-icons">
                <a
                  href="https://twitter.com/winner_rajput"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </div>
              <div class="contact-icons">
                <a
                  href="https://linkedin.com/in/vishvjeet-rana"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="tools-used">
            <div class="tool-heading"><h3>Tool Used :</h3></div>
            <div class="tools">
              <div class="tool-links">
                <li>
                  <a
                    href="https://neumorphism.io/#e0e0e0"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Neumorphism.io</a
                  >
                </li>
              </div>
              <div class="tool-links">
                <li>
                  <a
                    href="https://fontawesome.com/icons"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Icons source</a
                  >
                </li>
              </div>
              <div class="tool-links">
                <li>
                  <a
                    href="https://fonts.google.com/specimen/Poppins"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Font source</a
                  >
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="todo-part">
        <div class="headings">
          <h2><i class="fa-solid fa-clipboard-list"></i>To-Do Lists</h2>
          <h6>Add your todo tasks and be 10x more productive.</h6>
        </div>

        <div class="todo-items">
          <!-- adding todo items -->
          <div class="add-todo">
            <input type="text" placeholder="Add your task" class="task-input" />
            <button class="add-button">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>

          <!-- the todo items -->
          <!-- <div class="task">
            <div class="checkbox-input">
              <input
                class="checkboxinput"
                type="checkbox"
                id="task1"
                onclick="toggleStrikethrough(this)"
              />
              <label class="labelClass" for="task1"
                >This todo task was set by default.</label
              >
            </div>
            <button class="dlt-button">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div> -->
        </div>
      </div>
    </div>

    <div class="popup" id="popup">Please enter a task!</div>

    <script src="app.js"></script>
  </body>
</html>
